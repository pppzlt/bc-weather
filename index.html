<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <!-- dayjs -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- dayjs utc plugin -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script>
      dayjs.extend(window.dayjs_plugin_utc);
    </script>
    <title>Weather Forcast</title>
  </head>

  <body>
    <header>
      <nav class="navbar justify-content-center py-0">
        <span class="navbar-text text-white fs-3 fw-bold"
          >Weather Dashboard</span
        >
      </nav>
    </header>
    <main class="container mx-0 mt-3">
      <div class="row">
        <!-- sidebar -->
        <div class="col-3">
          <form action="." class="d-grid gap-2">
            <label for="searchinput" class="fw-semibold form-label"
              >Search for a City:</label
            >
            <!-- required not apply here bc it's not submitting -->
            <input
              type="text"
              name="searchinput"
              placeholder="New York"
              class="form-control"
            />
            <input
              type="submit"
              value="Search"
              class="btn btn-info text-white"
            />
          </form>
          <hr />
          <div id="history" class="d-grid gap-2">
            <!-- replace with js generated -->
            <input type="submit" class="btn btn-secondary" value="Atlanta">
            <input type="submit" class="btn btn-secondary" value="New York">
          </div>
        </div>
        <!-- content -->
        <div class="col-9">
          <div id="current" class="border border-dark p-2">
            <h4 class="fw-bold">
              <span id="city"></span> (<span id="c_date"></span>)<img id="c_img" alt="icon" >
            </h4>
            <p>Temp: <span id="c_temp"></span>°F</p>
            <p>Wind: <span id="c_wind"></span> MPH</p>
            <p>Humidity: <span id="c_humidity"></span> %</p>
          </div>
          <div class="fivedays">
            <h5 class="my-3 fw-bold">5-Day Forcast:</h5>
            <div class="container">
              <div class="row justify-content-between">
                <div class="col-2 px-1 pe-4 bg-secondary text-white">
                  <p class="fw-bold" id="f-date"></p>
                  <p><img id="f-img" alt="icon"></p>
                  <p>Temp: <span id="f-temp"></span>°F</p>
                  <p>Wind: <span id="f-wind"></span> MPH</p>
                  <p>Humidity: <span id="f-humidity"></span> %</p>
                </div>
                <div class="col-2 px-1 pe-4 bg-secondary text-white">
                  <p class="fw-bold" id="f-date"></p>
                  <p><img id="f-img" alt="icon"></p>
                  <p>Temp: <span id="f-temp"></span>°F</p>
                  <p>Wind: <span id="f-wind"></span> MPH</p>
                  <p>Humidity: <span id="f-humidity"></span> %</p>
                </div>
                <div class="col-2 px-1 pe-4 bg-secondary text-white">
                  <p class="fw-bold" id="f-date"></p>
                  <p><img id="f-img" alt="icon"></p>
                  <p>Temp: <span id="f-temp"></span>°F</p>
                  <p>Wind: <span id="f-wind"></span> MPH</p>
                  <p>Humidity: <span id="f-humidity"></span> %</p>
                </div>
                <div class="col-2 px-1 pe-4 bg-secondary text-white">
                  <p class="fw-bold" id="f-date"></p>
                  <p><img id="f-img" alt="icon"></p>
                  <p>Temp: <span id="f-temp"></span>°F</p>
                  <p>Wind: <span id="f-wind"></span> MPH</p>
                  <p>Humidity: <span id="f-humidity"></span> %</p>
                </div>
                <div class="col-2 px-1 pe-4 bg-secondary text-white">
                  <p class="fw-bold" id="f-date"></p>
                  <p><img id="f-img" alt="icon"></p>
                  <p>Temp: <span id="f-temp"></span>°F</p>
                  <p>Wind: <span id="f-wind"></span> MPH</p>
                  <p>Humidity: <span id="f-humidity"></span> %</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
