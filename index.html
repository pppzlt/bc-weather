<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <title>Weather Forcast</title>
</head>

<body>
    <header>
        <nav class="navbar justify-content-center py-0" ><span class="navbar-text text-white fs-3 fw-bold">Weather Dashboard</span>
        </nav>
    </header>
    <main class="container mx-0 mt-3">
        <!-- sidebar -->
        <div class="col-3">
            <form action="." class="d-grid gap-2">
                <label for="searchinput" class="fw-semibold form-label ">Search for a City:</label>
                <input type="text" name="searchinput" placeholder="New York" class=" form-control">
                <input type="submit" value="Search" class="btn btn-info text-white">
            </form>
            <hr>
            <div id="history"></div>
        </div>
        <!-- content -->
        <div class="col-9">
            <div class="current"></div>
            <div class="fivedays"></div>
        </div>
    </main>
    <script src="./assets/script.js"></script>

</body>

</html>
